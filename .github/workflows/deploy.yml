name: Build and publish to PyPI

on:
  release:
    types:        
      [created]

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.x"

    - name: Install dependencies
      run: |
        pip install isort prospector xenon

    - name: Run isort
      run: isort ./django_admin_search --check-only --diff

    - name: Run xenon (Cyclomatic Complexity)
      run: xenon --max-absolute B --max-modules A --max-average A ./django_admin_search

    - name: Run bandit
      run: bandit -c profile-bandit.yml ./django_admin_search -r -ll
    
    - name: Run tests
      run: tox

  build-publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.x"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine

    - name: Build a binary wheel and a source tarball
      run: python3 setup.py sdist bdist_wheel

    - name: Publish distribution ðŸ“¦ to PyPI
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}