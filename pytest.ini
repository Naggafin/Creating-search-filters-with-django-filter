[pytest]
addopts= --cov-fail-under=99 --cov=./django_admin_search --showlocals --durations 10
xfail_strict=true
testpaths=tests/

[pytest-watch]
runner= pytest --failed-first --maxfail=1

[MASTER]
ignore = migrations,tests,manage.py
load-plugins = 
    pylint_common, 
    pylint_django

[MESSAGES CONTROL]
disable=
    django-not-configured,
    missing-function-docstring,
    missing-class-docstring,
    missing-module-docstring,
    locally-disabled,
    too-few-public-methods

[FORMAT]
max-module-lines=1000
max-line-length=120

[DESIGN]
max-args=10